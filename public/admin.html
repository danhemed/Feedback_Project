<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מנהל</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>ברוך הבא</h1>
      <h2>מנהל יקר</h2>
      <p>כאן תוכל לצפות בתלונות שנשלחו אל המערכת</p>

      <form action="/feedback/admin" method="post">
        <label for="username">הכנס שם משתמש:</label><br>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="password">הכנס סיסמה:</label><br>
        <input type="password" id="password" name="password">
        <br><br>
        
        <input class="send" type="submit" value="הכנס אל המערכת">
      </form>
    </section>
  </body>
</html>
